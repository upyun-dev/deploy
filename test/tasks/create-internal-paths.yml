---
# We cannot create the symlinks unless these subfolders exist in the destination release folder
- name: UPYUN-DEV-DEPLOY | Ensure internal path foo exists
  file:
    state: directory
    path: "{{ ansistrano_release_path.stdout }}/foo"

- name: UPYUN-DEV-DEPLOY | Ensure internal path xxx/yyy exists
  file:
    state: directory
    path: "{{ ansistrano_release_path.stdout }}/xxx/yyy"

- name: UPYUN-DEV-DEPLOY | Ensure internal path files exists
  file:
    state: directory
    path: "{{ ansistrano_release_path.stdout }}/files"
